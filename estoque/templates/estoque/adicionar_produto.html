<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>

    <!-- Adicionando Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
    <h3 class="text-center mb-4">Adicionar Produto</h3>

<form method="POST" class="container shadow-sm p-4 mb-4 bg-light rounded">
    {% csrf_token %}
    
    <div class="row">
        <!-- Nome do Produto -->
        <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <!-- Quantidade -->
        <div class="col-md-6 mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
    </div>

    <div class="row">
        <!-- Preço -->
        <div class="col-md-6 mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
        </div>

        <!-- Descrição -->
        <div class="col-md-6 mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
        </div>
    </div>

    <!-- Botões -->
    <div class="row">
        <div class="col-md-6 text-end">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
        <div class="col-md-6 text-start">
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
    </div>
</form>
</body>
</html>
